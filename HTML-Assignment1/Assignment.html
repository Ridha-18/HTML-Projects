<!DOCTYPE html>
<head>
  <title>HTML Input Types Table</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin:auto;
    }
    th, td {
      border:1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">HTML Input Types</h2>
  
  <table>
    <tr>
      <th>Input Type</th>
      <th>Example</th>
    </tr>
    <tr>
      <td>Text</td>
      <td><input type="text" placeholder="Enter text"></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" placeholder="Enter password"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" placeholder="Enter email"></td>
    </tr>
    <tr>
      <td>Number</td>
      <td><input type="number" min="1" max="10"></td>
    </tr>
    <tr>
      <td>Range</td>
      <td><input type="range" min="0" max="100"></td>
    </tr>
    <tr>
      <td>Checkbox</td>
      <td><input type="checkbox"> Check me</td>
    </tr>
    <tr>
      <td>Radio</td>
      <td>
        <input type="radio" name="choice"> Option 1
        <input type="radio" name="choice"> Option 2
      </td>
    </tr>
    <tr>
      <td>Date</td>
      <td><input type="date"></td>
    </tr>
    <tr>
      <td>Time</td>
      <td><input type="time"></td>
    </tr>
    <tr>
      <td>File</td>
      <td><input type="file"></td>
    </tr>
    <tr>
      <td>Color</td>
      <td><input type="color"></td>
    </tr>
    <tr>
      <td>URL</td>
      <td><input type="url" placeholder="Enter website"></td>
    </tr>

    <tr>
      <td>Search</td>
      <td><input type="search" placeholder="Search here"></td>
    </tr>

    <tr>
      <td>Submit</td>
      <td><input type="submit" value="Submit"></td>
    </tr>
    <tr>
      <td>Reset</td>
      <td><input type="reset"></td>
    </tr>
    <tr>
      <td>Button</td>
      <td><input type="button" value="Click Me"></td>
    </tr>
  </table>
</body>
</html>
